<script type="text/javascript">
    import loadImagePromise
    from './load-image-promised'

    loadImagePromise('img/cat.jpg')
        .then((img) => {
            var imgElement =
                document.createElement("img")
            imgElement.src = img.src
            document.body.appendChild(imgElement)
        })
</script>
